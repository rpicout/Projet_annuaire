<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" ng-app="">
<head>
	<title>Annuaire des établissements - Recherche par code postal</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Raleway:200" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  	
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">

  	<link rel="stylesheet" href="css/styleListe.css" type="text/css" ></head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>                        
		  </button>
		  <!-- 
		  <a class="navbar-brand" href="#myPage">Logo</a>
		   -->
		</div>
		<div class="collapse navbar-collapse" id="myNavbar">
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="/">HOME</a></li>
			<li><a href="/#projet">A PROPOS</a></li>
			<li><a href="/listeDesEtablissements">LISTE DES ETABLISSEMENTS</a></li>
			<li><a href="/rechercheCodePostal">RECHERCHE PAR CODE POSTAL</a></li>
			<li><a href="#">LIEN</a></li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	<div class="jumbotron">
		<h2>Recherche par Code Postal</h2>
	</div>
	
	<div ng-controller="Ctrl">
		<input type="text" placeholder="Code postal" ng-model="codePostal">
		<span nd-model="codePostal"></span>
	</div>
	
	<div class="table-responsive" id="tableau">
		<table id="tableauCodePostal" class="table table-hover table-bordered" width="100%">
			<thead >
				<tr>
					<th>ID</th>
					<th>NOM</th>
					<th>TYPE</th>
					<th>STATUT</th>
					<th>ADRESSE</th>
					<th>CODE POSTAL</th>
					<th>VILLE</th>
					<th>DEPARTEMENT</th>
					<th>REGION</th>
				</tr>
			</thead>
			<tbody id="ligne-tableau">
				<tr th:each="etablissement: ${etablissements}">
					<th th:text="${etablissement.identifiantdeletablissement}">id</th>
					<th th:text="${etablissement.nometablissement}">nom</th>
					<th th:text="${etablissement.typeetablissement}">type</th>
					<th th:text="${etablissement.statutpublicprive}">statut</th>
					<th th:text="${etablissement.adresse1}">adresse</th>
					<th th:text="${etablissement.codepostal}">code postal</th>
					<th th:text="${etablissement.libelleacademie}">académie</th>
					<th th:text="${etablissement.libelledepartement}">département</th>	
					<th th:text="${etablissement.libelleregion}">région</th>					
				</tr> 
			</tbody>
		</table>	
	</div>
</body>
</html>
